<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <input type="text" id="City" placeholder="Enter city name">
            <i id="search" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="info">
            <img class="clouds" src="clouds.png" alt="">
            <div class="temp">
                <div class="temprature">22°C</div>
            </div>
            <div class="city">India</div>
        </div>
        <div class="bottom" style="margin-bottom: 10px;"">
            <div class=" hum">
            <img src="humidity.png" alt="">
            <p id="hum">50 %</p>
            <p>Humudity</p>
        </div>
        <div class="wind">
            <img src="wind.png" alt="">
            <p id="wind">15 Km/Hr</p>
            <p>Wind Speed</p>
        </div>
    </div>
    <hr>
    <div class="bottom" style="margin-top: 10px; font-size: 14px;">
       
        <div class="fellslike">
            <p id="felllike">18 °C</p>
            <p>Feels like</p>

        </div>
        <div class="pressure">
            <p id="pressure">100 hPa</p>
            <p>Pressure</p>
        </div>
        <div class="visibility">
            <p id="visibility">10000%</p>
            <p>Visibility</p>
        </div>

    </div>
    <script src="App.js"></script>
</body>

</html>
